<body>

    <div id="mudar" style="width:150px; height: 150px;background-color: rgb(19, 2, 2); color: aliceblue;">
    </div>

    <button id="botao" style="width: 150px;" onclick="executarQuandoChamarOEvento()">Mudar Cor</button>

    <script>
        
        var botao = document.getElementById("botao");
        var minhaDiv = document.getElementById("mudar");

        //botao.addEventListener("click", acrescentarTexto);
      
        function executarQuandoChamarOEvento(){
            
            var cor_que_retornou = gerarCorAleatoria();
            minhaDiv.style.backgroundColor = cor_que_retornou;
        }

        function gerarCorAleatoria() {

            var letras = "0123456789ABCDEF";
            var cor = "#";

            for (var i = 0; i < 6; i++) {
                cor += letras[Math.floor(Math.random() * 16)];
            }

            return cor;
        }


    </script>

</body>
